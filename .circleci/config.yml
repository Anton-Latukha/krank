version: 2

jobs:
  nix:
    docker:
      - image: nixos/nix:latest
    working_directory: ~/krank
    steps:
      - checkout
      - restore_cache:
          keys:
            - cci-nix-{{ checksum "nixpkgs.nix" }}-{{ checksum "default.nix" }}-{{ checksum "krank.cabal" }}-{{ epoch }}
            - cci-nix-{{ checksum "nixpkgs.nix" }}-{{ checksum "default.nix" }}-{{ checksum "krank.cabal" }}
            - cci-nix-{{ checksum "nixpkgs.nix" }}-{{ checksum "default.nix" }}
            - cci-nix-{{ checksum "nixpkgs.nix" }}
            - cci-nix
      - run:
          name: Check hlint
          command: nix-build -A hlint
      - run:
          name: Build current GHC (8.8)
          command: nix-build -A krank
      - run:
          name: Build GHC 8.6
          command: nix-build -A krank_86
      - run:
          name: Check ormolu
          command: nix-build -A ormolu
      - save_cache:
          when: always
          name: Cache Dependencies
          key: cci-nix-{{ checksum "nixpkgs.nix" }}-{{ checksum "default.nix" }}-{{ checksum "krank.cabal" }}-{{ epoch }}
          paths:
            - "/nix/store"


  stack:
    docker:
      - image: fpco/stack-build:lts
    working_directory: ~/krank
    steps:
      - checkout
      - run:
         name: Install dependencies
         command: apt-get update && apt-get install -y libpcre2-dev
      - restore_cache:
          keys:
            - cci-demo-haskell-v1-{{ checksum "stack.yaml" }}-{{ checksum "krank.cabal" }}-{{ epoch }}
            - cci-demo-haskell-v1-{{ checksum "stack.yaml" }}-{{ checksum "krank.cabal" }}
            - cci-demo-haskell-v1-{{ checksum "stack.yaml" }}
            - cci-demo-haskell-v1
      - run:
          name: Build
          command: stack test -j1
      - save_cache:
          when: always
          name: Cache Dependencies
          key: cci-demo-haskell-v1-{{ checksum "stack.yaml" }}-{{ checksum "krank.cabal" }}-{{ epoch }}
          paths:
            - "/root/.stack"
            - ".stack-work"

workflows:
  version: 2
  nix_stack:
    jobs:
      - nix
      - stack
